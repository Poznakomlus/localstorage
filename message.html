<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message test</title>
</head>
<body>
<div id="container"></div>
<script src="storage.min.js"></script>
<script>
    addEventListener('load', function(){
        _storage().subscribe('message', function(msg){
            document.getElementById('container').innerHTML += '<pre>' + msg + '</pre>';
        });
        _storage().subscribe('call', function(fn, e){
            fn();
            console.dir(e);
        });
    });
</script>
</body>
</html>
