<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipient</title>
</head>
<body>
<div id="container"></div>
<script src="storage.js"></script>
<script>
    addEventListener('load', function () {
        _storage().subscribe('message', function (msg, e) {
            if(typeof msg === 'function') msg();
            document.getElementById('container').innerHTML += '<pre>' + msg + '<br>Type: '
                    + Object.prototype.toString.call(msg) + '</pre>';
            console.dir(e);
        });
    });
</script>
</body>
</html>
